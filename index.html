<!DOCTYPE html>
<html>

<head>
	<title>Typing Tutor</title>
	<meta charset="UTF-8">
	<meta name="description" content="Personalized Typing Tutor">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="author" content="Masaya">
	<script src="util.js"></script>
	<script src="text.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="common.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<header class="cH cWrap">
		<div class="grow"></div>
		<span id="status">Analysing...</span>
		<span class="gray-button" id="upload">UP</span>
		<span class="gray-button" id="download">DL</span>
	</header>
	<div id="practice" class="waiting">
		<div id="line1"><span id="l1-Log"></span><pre id="l1-Fin"></pre><pre id="l1-Practice"></pre></div>
		<pre id="line2"></pre>
	</div>
	<div id="score-container" class="cCenter cH cWrap">
		<span id="score">Score:...</span>
		<span id="WPMmeasured">...WPM</span>
		<span id="ACCmeasured">Acc....%</span>
	</div>
	<div class="cH cWrap">
		<div class="grow">
			<h1>WPM</h1>
			<div>tip: <span id="WPMtip">...WPM</span></div>
			<div>weak...<span class="charList" id="WPMweak"></span> </div>
			<div>strong...<span class="charList" id="WPMstrong"></span> </div>
		</div>
		<div class="grow">
			<h1>Accuracy</h1>
			<div>tip: <span id="ACCtip">Acc....%</span></div>
			<div>weak...<span class="charList" id="ACCweak"></span> </div>
			<div>strong...<span class="charList" id="ACCstrong"></span> </div>
		</div>
	</div>
